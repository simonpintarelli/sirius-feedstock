MACOSX_DEPLOYMENT_TARGET:
- '10.9'
boost_cpp:
- 1.74.0
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- clangxx
cxx_compiler_version:
- '11'
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
gsl:
- '2.6'
hdf5:
- 1.10.6
libblas:
- 3.8 *netlib
liblapack:
- 3.8 *netlib
macos_machine:
- x86_64-apple-darwin13.4.0
mpi:
- openmpi
pin_run_as_build:
  boost-cpp:
    max_pin: x.x.x
target_platform:
- osx-64
zip_keys:
- - cxx_compiler_version
  - fortran_compiler_version
